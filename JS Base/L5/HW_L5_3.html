<!--     
    Создать массив, который будет хранить в себе информацию о сотрудниках предприятия. Каждый элемент масива — объект,
    содержащий свойства: name, sName, age, occupation, и метод show, который выводит всю информацию о пользователе.
    Реализовать заполнение массива пользователем. По окончанию заполнения — вывести информацию о сотрудниках. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        // Создаем пустой массив
        var array = [];

        // Создаем глобальную переменную n
        var n;

        // Функция которая будет спрашивать пользователя хочет ли он добавить сотрудника
        function ask() {
            n = confirm("Хотите добавить сотрудника?");
        };

        // Вызиваем функцию ask
        ask();

        if (n == true) {
            do {
                // Создаем метод fill, который будет заполнять обьект данными, которые получаем от пользователя
                function fill() {
                    obj.name = prompt("Введите ваше имя: ");
                    obj.sName = prompt("Введите вашу фамилию: ");
                    obj.age = prompt("Введите ваш возраст: ");
                    obj.occupation = prompt("Введите вашу должность: ");
                }
                // Создаем цикл, который будет принимать информацию от пользователя и выводить ее на экран
                for (var i = 0; i < 1; i++) {
                    // Создаем обьект
                    var obj = {
                        name: " ",
                        sName: " ",
                        age: " ",
                        occupation: " ",
                        // Создаем метод show, который выведет нам информацию на экран
                        show: function () {
                            document.write("Имя: " + obj.name + "<br> Фамилия: " + obj.sName + "<br> Возраст: " + obj.age + "<br> Позиция: " + obj.occupation + "<br><br>");
                        }
                    }
                    // Вызываем метод fill
                    fill();
                    // Отправляем обьект в массив
                    array.push(obj);
                    // Вызиваем метод show
                    array[i].show();
                }
                // Вызиваем функцию ask 
                ask();
            } while (n == true);
        }
        else {
            // Console log
            for (var i = 0; i < array.length; i++) {
                console.log(array[i]);
            }
        }
    </script>
</body>

</html>
