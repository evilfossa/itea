<!-- 
    1. По координатам двух точек, которые вводит пользователь, определить уравнение прямой, проходящей через эти точки.
    Общий вид уравнения: y = kx + b; где k = (y1 - y2) / (x1 - x2), b = y2 - k*x2.
-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_L1_1</title>
    <script type="text/javascript">
        var x1 = parseFloat(prompt("Введите переменную x1 = "));
            if (isNaN(x1)) {
                alert("Не число!");
            }
        var x2 = parseFloat(prompt("Введите переменную x2 = "));
            if (isNaN(x2)) {
                alert("Не число!");
            }
        var y1 = parseFloat(prompt("Введите переменную y1 = "));
            if (isNaN(y1)) {
                alert("Не число!");
            }
        var y2 = parseFloat(prompt("Введите переменную y2 = "));
            if (isNaN(y2)) {
                alert("Не число!");
            }
        var k = (y1 - y2) / (x1 - x2);
        var b = y2 - k*x2;
        document.write("Переменная x1 = " + x1 + "</br>" + "Переменная x2 = " + x2 + "</br>" + "Переменная y1 = " + y1 + "</br>" + "Переменная y2 = " + y2 + "</br>" + "y = " + k + " x " + b);
    </script>
</head>
<body>
    
</body>
</html>
