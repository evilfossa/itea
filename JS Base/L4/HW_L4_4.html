<!-- Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_L4_4</title>
</head>

<body>
    <script>
        var n = 100; // Сколько элементов хотим получить
        var f = [0, 1]; // Первые два элемента последовательности Фибоначчи

        for (i = 2; i < n; i++) {
            f[i] = f[i - 1] + f[i - 2]; // Получаем i-й элемент последовательности как сумму предыдущих двух
        }

        alert(f.slice(0, n)); // slice отрезает от массива первые n элементов, если n < 2
    </script>
</body>

</html>
