<body>
  <!-- Создайте селектор выбора, в котором можно будет выбрать лишь один вариант из трех доступных.
Также сделайте так, чтобы изначально был выбран второй элемент в списке. -->
  <select name="Selector 1">
    <option value="Text 1">Вариант 1</option>
    <option selected value="Text 2">Вариант 2</option>
    <option value="Text 3">Вариант 3</option>
  </select>
  <br><br>
  <!-- Создайте селектор выбора, в котором можно выбирать сразу множество вариантов. -->
  <select multiple name="Selector 2">
    <option value="Text 4">Вариант 1</option>
    <option value="Text 5">Вариант 2</option>
    <option value="Text 6">Вариант 3</option>
  </select>
</body>

</html>
