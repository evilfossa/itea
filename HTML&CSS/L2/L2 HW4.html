<!DOCTYPE html>
<html lang=ru dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Решение HW4</title>
  </head>
  <body>
    <!-- Поскольку мы уже не раз работали с атрибутами, то это задание будет больше закрепляющим, нежели чем-то новеньким.
    Создайте тег small, а также тег b и добавьте к ним атрибут title. -->
    <small title="Title"><b>Test</b></small>
    <!-- Создайте список с тремя элементами. Один из этих элементов будет новый список из трех других элементов.
    Один из элементов второго списка также будет списком состоящим из двух элементов. -->
    <ol>
      <li>Первый</li>
      <li>Первый</li>
        <ol>
          <li>Второй</li>
          <li>Второй</li>
            <ol>
              <li>Третий</li>
              <li>Третий</li>
            </ol>
          <li>Второй</li>
        </ol>
      <li>Первый</li>
    </ol>
    <!-- Создайте пронумерованный список, в котором вместо чисел будут идти буквы. -->
    <ol type="a">
      <li>Вместо чисел</li>
      <li>Идут</li>
      <li>Буквы</li>
    </ol>
  </body>
</html>
