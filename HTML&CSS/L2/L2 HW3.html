<!DOCTYPE html>
<html lang=ru dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Решение HW3</title>
  </head>
  <body>
    <!-- Сделайте пронумерованный список, который будет начинаться с числа 5. Сделайте так, чтобы в нем было 3 элемента. -->
    <ol type="1" start="5">
      <li>Это</li>
      <li>Нумерованый</li>
      <li>Список</li>
    </ol>
    <!-- Создайте список с тремя элементами. Один из этих элементов будет новый список из трех других элементов.
    Один из элементов второго списка также будет списком состоящим из двух элементов. -->
    <ol type="I">
      <li>Это</li>
      <ol type="a">
        <li>1</li>
        <ol type="i">
          <li>1</li>
          <li>2</li>
        </ol>
        <li>2</li>
        <li>3</li>
      </ol>
      <li>Нумерованый</li>
      <li>Список</li>
    </ol>
    <!-- Создайте пронумерованный список, в котором вместо чисел будут идти буквы. -->
    <ol type="A">
      <li>Вместо</li>
      <li>Чисел</li>
      <li>Идут</li>
      <li>Буквы</li>
    </ol>
  </body>
</html>
