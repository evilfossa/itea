<!DOCTYPE html>
<html lang=ru dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Решение HW1</title>
</head>

<body>
  <!-- Создайте текст биографию. Первое слово "Биография" будет выделена как заголовок 3 уровня,
    дальше все будет идти как абзац. Сделайте чтобы имя было курсивом,
    а ваш день рождения был выделен жирным шрифтом. -->
  <h3>Биография</h3>
  <p>Привет! Меня зовут <em>Виталий Копач</em> и я родился <b>10 марта 1995 года.</b></p>
  <!-- Выведите фразу "Обычный текст" подчеркнутой,
    а также перечеркнутой и в теге отвечающим за адрес. -->
  <u>Обычный текст</u>
  <strike>Обычный текст</strike>
  <!-- Создайте абзац, при наведении на который будет появляться всплывающая подсказка. -->
  <p title="Hello Mario">Текст с глубоким смыслом</p>
</body>

</html>
