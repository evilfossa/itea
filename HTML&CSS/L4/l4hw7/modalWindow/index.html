<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>L4 HW7 Solution</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>

    <button onclick="document.getElementById('modal-wrapper').style.display='block'" style="width:200px; margin-top:200px; margin-left:160px;">Open Popup</button>

    <div id="modal-wrapper" class="modal">

        <form class="modal-content animate" action="/">

            <div class="container">
                <h1>SIGN IN</h1>
            </div>

            <div class="container">
                <input type="text" placeholder="username" name="uname">
                <input type="password" placeholder="password" name="psw">
            </div>

            <div class="bottomContainer">
                <input type="checkbox"> Keep me sign in
                <br>
                <button type="submit">Login</button>
            </div>

        </form>

    </div>

    <script>
        // If user clicks anywhere outside of the modal, Modal will close

        var modal = document.getElementById('modal-wrapper');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
