<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>L4 HW7 Solution</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
  <div class="box-parametrs">
    <div class="box-head-info">
      <div class="div1-box-head-info">Login to your account</div>
      <div class="div2-box-head-info">Enter your details to login</div>
    </div>
    <div class=form-parametrs>
      <form class="" action="/" method="post">
        <div class="form-email">
          <label for="email">EMAIL ADRESS</label>
          <br>
          <input class="form-input" type="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-password">
          <label for="password">PASSWORD</label>
          <br>
          <input class="form-input" type="password" name="password" placeholder="Enter your Password">
        </div>
        <div class="form-checkbox">
          <input type="checkbox" name="checkbox">
          <label for="checkbox">Remember Me</label>
        </div>
        <div class="form-submit">
          <input type="submit" name="submit" value="Login">
        </div>
      </form>
    </div>
    <div>
      <div class="footer-terms">By clicking login, you agree to our <a href="/">Terms & Conditions!</a></div>
      <div class="footer-register">Don't have an account? <a href="/">Register here!</a></div>
    </div>
  </div>
</body>

</html>
